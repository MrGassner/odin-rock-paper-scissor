<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <h1>Rock Paper Scissors</h1>


    <div class="game">
        <div class="container computer">
            <div class="selection">
                <div class="rock"><img src="images/rock.jpg" alt="rock"></div>
                <div class="paper"><img src="images/paper.jpg" alt="paper"></div>
                <div class="scissor"><img src="images/scissors.jpg" alt="scissor"></div>
            </div>
            <div class="score">
                <h3 id="computer">Computer: 0</h2>
            </div>
        </div>
        <div class="container player">
            <div class="score">
                <h3 id="player">Player: 0</h2>
            </div>
            <div class="selection">
                <div class="rock"><img src="images/rock.jpg" alt="rock"></div>
                <div class="paper"><img src="images/paper.jpg" alt="paper"></div>
                <div class="scissor"><img src="images/scissors.jpg" alt="scissor"></div>
            </div>
        </div>
    </div>

    
</body>
