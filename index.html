<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Odin's Project</title>
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>


    <div class="game">
        <div class="container computer">
            <div class="selection">
                <div class="rock"><img src="images/rock.jpg" alt="rock"></div>
                <div class="paper"><img src="images/paper.jpg" alt="paper"></div>
                <div class="scissor"><img src="images/scissors.jpg" alt="scissor"></div>
            </div>
            <div class="score">
                <h3 id="computerScore">Computer: 0</h2>
            </div>
        </div>

        <h2 class="whoWon">Get to 5 points first and win the game!</h2>

        <div class="container player">
            <div class="score">
                <h3 id="playerScore">Player: 0</h2>
            </div>
            <div class="selection playerChoice">
                <div class="rock"><img src="images/rock.jpg" alt="rock"></div>
                <div class="paper"><img src="images/paper.jpg" alt="paper"></div>
                <div class="scissor"><img src="images/scissors.jpg" alt="scissor"></div>
            </div>
        </div>
    </div>

    <div class="modalContainer">
        <!-- Modal -->
<div class="modal fade " id="endGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modalCustom">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Game Finished</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You Won
        </div>
        <div class="modal-footer">
          <button id='playAgain' type="button" class="btn btn-secondary" data-dismiss="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
    </div>

</body>
</html>
